openapi: 3.1.0
info:
  title: FastAPI
  version: 0.1.0
paths:
  /auth/login:
    post:
      tags:
      - auth
      summary: Login
      operationId: login_auth_login_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
        required: true
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /auth/logout:
    post:
      tags:
      - auth
      summary: Logout
      operationId: logout_auth_logout_post
      responses:
        '204':
          description: Successful Response
  /auth/register:
    post:
      tags:
      - auth
      summary: Register
      operationId: register_auth_register_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOut'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /auth/refresh:
    post:
      tags:
      - auth
      summary: Refresh Token
      operationId: refresh_token_auth_refresh_post
      responses:
        '204':
          description: Successful Response
  /decks:
    post:
      tags:
      - decks
      summary: Create Deck
      operationId: create_deck_decks_post
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeckCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeckOut'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - decks
      summary: Get Decks
      operationId: get_decks_decks_get
      parameters:
      - name: category_id
        in: query
        required: false
        schema:
          type: string
          format: uuid
          title: Category Id
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeckOut'
                title: Response Get Decks Decks Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /decks/{deck_id}:
    patch:
      tags:
      - decks
      summary: Update Deck
      operationId: update_deck_decks__deck_id__patch
      parameters:
      - name: deck_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Deck Id
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeckUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeckOut'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - decks
      summary: Delete Deck
      operationId: delete_deck_decks__deck_id__delete
      parameters:
      - name: deck_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Deck Id
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /decks/import:
    post:
      tags:
      - decks
      summary: Import Deck
      operationId: import_deck_decks_import_post
      parameters:
      - name: format
        in: query
        required: false
        schema:
          type: string
          default: repeater
          title: Format
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_import_deck_decks_import_post'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /decks/{deck_id}/export:
    get:
      tags:
      - decks
      summary: Export Deck
      operationId: export_deck_decks__deck_id__export_get
      parameters:
      - name: deck_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Deck Id
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /cards:
    post:
      tags:
      - cards
      summary: Create Card
      operationId: create_card_cards_post
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardOut'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - cards
      summary: Get Cards
      operationId: get_cards_cards_get
      parameters:
      - name: deck_id
        in: query
        required: false
        schema:
          type: string
          format: uuid
          title: Deck Id
      - name: only_due
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: Only Due
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CardOut'
                title: Response Get Cards Cards Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /cards/{card_id}:
    patch:
      tags:
      - cards
      summary: Update Card
      operationId: update_card_cards__card_id__patch
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Card Id
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardOut'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - cards
      summary: Delete Card
      operationId: delete_card_cards__card_id__delete
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Card Id
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /oauth/login:
    get:
      tags:
      - auth
      - oauth
      summary: Login
      operationId: login_oauth_login_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /oauth/auth:
    get:
      tags:
      - auth
      - oauth
      summary: Auth
      operationId: auth_oauth_auth_get
      responses:
        '302':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /me:
    get:
      tags:
      - me
      summary: Get User Info
      operationId: get_user_info_me_get
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOut'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /reviews:
    post:
      tags:
      - reviews
      summary: Create Review
      operationId: create_review_reviews_post
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewOut'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /reviews/{card_id}:
    get:
      tags:
      - reviews
      summary: Get Review History
      operationId: get_review_history_reviews__card_id__get
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Card Id
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewOut'
                title: Response Get Review History Reviews  Card Id  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /stats:
    get:
      tags:
      - statistics
      summary: Get User Statistics
      operationId: get_user_statistics_stats_get
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatisticsOut'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /categories:
    post:
      tags:
      - categories
      summary: Create Category
      operationId: create_category_categories_post
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryOut'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - categories
      summary: Get Categories
      operationId: get_categories_categories_get
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryOut'
                title: Response Get Categories Categories Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /categories/tree:
    get:
      tags:
      - categories
      summary: Get Categories Tree
      operationId: get_categories_tree_categories_tree_get
      parameters:
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryTree'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /categories/{category_id}:
    patch:
      tags:
      - categories
      summary: Update Category
      operationId: update_category_categories__category_id__patch
      parameters:
      - name: category_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Category Id
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryOut'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - categories
      summary: Delete Category
      operationId: delete_category_categories__category_id__delete
      parameters:
      - name: category_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Category Id
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /healthz:
    get:
      tags:
      - health
      summary: Healthcheck
      operationId: healthcheck_healthz_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /admin/users:
    get:
      tags:
      - admin
      summary: Get Users
      operationId: get_users_admin_users_get
      parameters:
      - name: show_guests
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: Show Guests
      - name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          description: Page number
          default: 1
          title: Page
        description: Page number
      - name: size
        in: query
        required: false
        schema:
          type: integer
          maximum: 100
          minimum: 1
          description: Items per page
          default: 20
          title: Size
        description: Items per page
      - name: access_token
        in: cookie
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse_UserOut_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    Body_import_deck_decks_import_post:
      properties:
        file:
          type: string
          format: binary
          title: File
      type: object
      required:
      - file
      title: Body_import_deck_decks_import_post
    CardCreate:
      properties:
        deck_id:
          type: string
          format: uuid
          title: Deck Id
        content:
          type: string
          title: Content
      type: object
      required:
      - deck_id
      - content
      title: CardCreate
    CardOut:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        deck_id:
          type: string
          format: uuid
          title: Deck Id
        deck_name:
          type: string
          title: Deck Name
        content:
          type: string
          title: Content
        next_review_date:
          type: string
          format: date-time
          title: Next Review Date
        overdue:
          type: boolean
          title: Overdue
        created_at:
          type: string
          format: date-time
          title: Created At
        updated_at:
          type: string
          format: date-time
          title: Updated At
      type: object
      required:
      - id
      - deck_id
      - deck_name
      - content
      - next_review_date
      - overdue
      - created_at
      - updated_at
      title: CardOut
    CardUpdate:
      properties:
        deck_id:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Deck Id
        content:
          anyOf:
          - type: string
          - type: 'null'
          title: Content
      type: object
      title: CardUpdate
    CategoryCreate:
      properties:
        name:
          type: string
          title: Name
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        parent_id:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Parent Id
      type: object
      required:
      - name
      title: CategoryCreate
    CategoryNode:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        name:
          type: string
          title: Name
        decks:
          items:
            $ref: '#/components/schemas/DeckSummary'
          type: array
          title: Decks
          default: []
        children:
          items:
            $ref: '#/components/schemas/CategoryNode'
          type: array
          title: Children
          default: []
        deck_count:
          type: integer
          title: Deck Count
          default: 0
        depth:
          type: integer
          title: Depth
          default: 0
      type: object
      required:
      - id
      - name
      title: CategoryNode
    CategoryOut:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        user_id:
          type: string
          format: uuid
          title: User Id
        name:
          type: string
          title: Name
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        parent_id:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Parent Id
        is_root:
          type: boolean
          title: Is Root
        created_at:
          type: string
          format: date-time
          title: Created At
        updated_at:
          type: string
          format: date-time
          title: Updated At
      type: object
      required:
      - id
      - user_id
      - name
      - is_root
      - created_at
      - updated_at
      title: CategoryOut
    CategoryTree:
      properties:
        categories:
          items:
            $ref: '#/components/schemas/CategoryNode'
          type: array
          title: Categories
          default: []
        uncategorized_decks:
          items:
            $ref: '#/components/schemas/DeckSummary'
          type: array
          title: Uncategorized Decks
          default: []
        total_categories:
          type: integer
          title: Total Categories
          default: 0
        total_decks:
          type: integer
          title: Total Decks
          default: 0
        tree_depth:
          type: integer
          title: Tree Depth
          default: 0
      type: object
      title: CategoryTree
    CategoryUpdate:
      properties:
        name:
          anyOf:
          - type: string
          - type: 'null'
          title: Name
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        parent_id:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Parent Id
      type: object
      title: CategoryUpdate
    DeckCreate:
      properties:
        name:
          type: string
          title: Name
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
          default: ''
        category_id:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Category Id
      type: object
      required:
      - name
      title: DeckCreate
    DeckOut:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        user_id:
          type: string
          format: uuid
          title: User Id
        category_id:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Category Id
        name:
          type: string
          title: Name
        description:
          type: string
          title: Description
        created_at:
          type: string
          format: date-time
          title: Created At
        updated_at:
          type: string
          format: date-time
          title: Updated At
      type: object
      required:
      - id
      - user_id
      - name
      - description
      - created_at
      - updated_at
      title: DeckOut
    DeckStatistics:
      properties:
        deck_id:
          type: string
          title: Deck Id
        deck_name:
          type: string
          title: Deck Name
        retention_rate:
          type: number
          title: Retention Rate
        total_reviews:
          type: integer
          title: Total Reviews
        last_studied:
          type: string
          format: date-time
          title: Last Studied
        difficulty_ranking:
          type: string
          title: Difficulty Ranking
      type: object
      required:
      - deck_id
      - deck_name
      - retention_rate
      - total_reviews
      - last_studied
      - difficulty_ranking
      title: DeckStatistics
    DeckSummary:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        name:
          type: string
          title: Name
      type: object
      required:
      - id
      - name
      title: DeckSummary
    DeckUpdate:
      properties:
        name:
          anyOf:
          - type: string
          - type: 'null'
